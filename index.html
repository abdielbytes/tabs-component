<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <button class="tab-btn" data-tab="1">First Tab</button>
            <button class="tab-btn" data-tab="2">Second Tab</button>
            <button class="tab-btn" data-tab="3">Third Tab</button>
            <button class="tab-btn" data-tab="4">Fourth Tab</button>
            <button class="tab-btn" data-tab="5">Fifth Tab</button>
        </div>

        <p>Clicking on each of the buttons switches the tabs</p>

        <div id="tab-1" class="tab-content active">
            First Tab Content is displayed here.
        </div>
        <div id="tab-2" class="tab-content">
            Second Tab Content is displayed here.
        </div>
        <div id="tab-3" class="tab-content">
            Third Tab Content is displayed here.
        </div>
        <div id="tab-4" class="tab-content">
            Fourth Tab Content is displayed here.
        </div>
        <div id="tab-5" class="tab-content">
            Fifth Tab Content is displayed here.
        </div>
    </div>

    <script src="./script.js"> </script>
</body>
</html>
